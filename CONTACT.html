<div class="container">
   <div class="row">
			<div class="col-md-12">
				<div class="section-title">
					<h2><span class="theme-color">想和我交流？</span>在这里可联系我</h2>
				</div>
			</div>
		</div>
	<div class="row">
		<div class="col-md-12 wow fadeInUp" data-wow-delay="0.4s">

			<form id="contactForm" class="contact-form shake" data-toggle="validator">
			 <div class="row">
				 <div class="col-md-6">
					  <div class="form-group">
				<div class="controls">
				  <input type="text" id="name" class="form-control" placeholder="你的名字" required data-error="请输入你的名字">
				  <div class="help-block with-errors"></div>
				</div>
			  </div>
				 </div>
				 <div class="col-md-6">
					 <div class="form-group">
				<div class="controls">
				  <input type="email" class="email form-control" id="email" placeholder="你的邮箱" required data-error="请输入你的邮箱">
				  <div class="help-block with-errors"></div>
				</div>
			  </div>
				 </div>
			 </div>
			 
			 <div class="row">
				 <div class="col-md-12">
					 <div class="form-group">
				<div class="controls">
				  <input type="text" id="msg_subject" class="form-control" placeholder="你要说的主题" required data-error="请输入你要说的主题">
				  <div class="help-block with-errors"></div>
				</div>
			  </div>
				 </div>
			 </div>
			 
			 <div class="row">
				 <div class="col-md-12">
					 <div class="form-group">
				<div class="controls">
				  <textarea id="message" rows="7" placeholder="你要说的内容" class="form-control" required data-error="请输入你要说的内容哦"></textarea>
				  <div class="help-block with-errors"></div>
				</div>  
			  </div>
				 </div>
			 </div>
			 <div class="row">
				 <div class="col-md-12">
					 <button type="submit" id="submit" class="btn btn-effect theme-color" onclick="Ctact()"><i class="fa fa-check"></i>点此发送</button>
				 </div>
			 </div>
			 
			<div class="row">
				<div class="col-md-12">
					<div id="msgSubmit" class="h3 text-center hidden"></div> 
			  <div class="clearfix"></div>   
				</div>
			</div>
			  

			</form>     

		</div>
